{% extends 'layout/base.html' %}
{% load static %}

{% block title %}Создание объявления{% endblock title %}


{% block content %}
<div class="items container">
    <div class="item">
			<div class="hero-item set-bg d-flex align-items-center justify-content-center text-center" data-setbg="{% static 'img/slider-bg-1.jpg' %}">
				<div style="color: white;">
					<p>Создание нового объявления</p>
					<form method="post" enctype="multipart/form-data">
						{% csrf_token %}
						{% if not post.category %}
							{{ post.category.create_default_categories }}
						{% endif %}

						{{ form.as_p }}
						<input type="submit" class="btn btn-primary" value="Добавить объявление">
					</form>
				</div>
			</div>

		</div>
</div>
	<!-- Hero section end-->



{% endblock content %}
